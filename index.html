<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SGkasir</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom Style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar atas -->
  <nav class="navbar bg-light border-bottom">
    <div class="container-fluid">
      <button class="btn btn-outline-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-brand ms-2">SGkasir</span>
      <button id="darkModeToggle" class="btn btn-outline-dark"><i class="bi bi-moon"></i></button>
    </div>
  </nav>

  <!-- Sidebar Burger Menu -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarMenu">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu Lainnya</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a class="btn btn-outline-primary w-100 mb-2" href="#pemasukan">Pemasukan</a>
      <a class="btn btn-outline-primary w-100 mb-2" href="#pengeluaran">Pengeluaran</a>
      <a class="btn btn-outline-primary w-100 mb-2" href="#saldo">Saldo Akun</a>
      <a class="btn btn-outline-primary w-100 mb-2" href="#stok">Stok Barang</a>
      <a class="btn btn-outline-primary w-100 mb-2" href="#hutang">Hutang / Piutang</a>
      <a class="btn btn-outline-primary w-100 mb-2" href="#audit">Audit Stok</a>
      <a class="btn btn-outline-secondary w-100" href="#pengaturan">Pengaturan</a>
    </div>
  </div>

  <!-- Section Transaksi -->
  <section id="transaksi" class="container my-4">
    <h3><i class="bi bi-cash"></i> Transaksi</h3>
    <div class="card p-3 shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nama Produk</label>
        <input type="text" class="form-control" placeholder="Contoh: Pulsa Telkomsel 20K">
      </div>
      <div class="mb-3">
        <label class="form-label">Harga (Rp)</label>
        <input type="number" class="form-control" placeholder="0">
      </div>
      <div class="mb-3">
        <label class="form-label">Pilih Akun</label>
        <select class="form-select">
          <option>Kas (Cash)</option>
          <option>Bank BCA</option>
          <option>Bank BRI</option>
        </select>
      </div>
      <button class="btn btn-success"><i class="bi bi-save"></i> Simpan Penjualan</button>
      <button class="btn btn-danger"><i class="bi bi-trash"></i> Bersihkan</button>
    </div>
  </section>

  <!-- Section History -->
  <section id="history" class="container my-4">
    <h3><i class="bi bi-clock-history"></i> History</h3>
    <div class="card p-3 shadow-sm">
      <div class="d-flex gap-2 mb-2">
        <button class="btn btn-outline-primary btn-sm">Filter</button>
        <button class="btn btn-outline-success btn-sm">Export CSV</button>
      </div>
      <textarea class="form-control mb-2" placeholder="Catatan untuk print/share"></textarea>
      <div class="d-flex gap-2">
        <button class="btn btn-secondary btn-sm">Print</button>
        <button class="btn btn-info btn-sm">Share TXT</button>
        <button class="btn btn-warning btn-sm">Share PNG</button>
      </div>
    </div>
  </section>

  <!-- Section Rekap -->
  <section id="rekap" class="container my-4">
    <h3><i class="bi bi-graph-up"></i> Rekap</h3>
    <div class="card p-3 shadow-sm">
      <p>Omzet: Rp 0</p>
      <p>Pemasukan: Rp 0</p>
      <p>Pengeluaran: Rp 0</p>
      <p>Saldo Akun (total): Rp 0</p>
      <div class="mb-3">
        <label class="form-label">Pilih Bulan:</label>
        <select class="form-select">
          <option>Januari</option>
          <option>Februari</option>
          <option>Maret</option>
        </select>
      </div>
      <button class="btn btn-primary">Tampilkan</button>
    </div>
  </section>

  <!-- Navbar bawah -->
  <nav class="navbar fixed-bottom bg-light border-top">
    <div class="container d-flex justify-content-around">
      <a href="#transaksi" class="btn btn-light text-center"><i class="bi bi-cash"></i><br>Transaksi</a>
      <a href="#history" class="btn btn-light text-center"><i class="bi bi-clock-history"></i><br>History</a>
      <a href="#rekap" class="btn btn-light text-center"><i class="bi bi-graph-up"></i><br>Rekap</a>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Dark mode script -->
  <script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.innerHTML = document.body.classList.contains('dark-mode') 
        ? '<i class="bi bi-sun"></i>' 
        : '<i class="bi bi-moon"></i>';
    });
  </script>
</body>
</html>
